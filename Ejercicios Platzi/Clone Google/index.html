<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="./images/Google.svg" type="image/x-icon">
  <title>Google</title>
</head>
<body>
  <div class="content">
    <header>
      <nav class="navbar">
        <ul id="header-list">
          <li class="list-item"><a href="https://mail.google.com">Gmail</a></li>
          <li class="list-item"><a href="images.google.com">Imágenes</a></li>
          <li class="list-item menu-icon"><a href="#"></a></li>
          <li class="list-item user-icon"><a href="#"></a></li>
        </ul>
      </nav>
    </header>
    <main id="main-content">
      <section class="logo">
        <img src="./images/googlelogo.png" alt="GoogleLogo" id="mainlogo">
      </section>
      <section id="search">
        <div class="search-input">
          <span class="search-icon"></span>
          <input type="text">
          <a href="#" class="mic-icon"></a>
        </div>
      </section>
      <section id="button">
        <div class="button-container">
          <button type="submit">Buscar con Google</button>
          <button type="submit">Me siento con suerte</button>
        </div>  
      </section>
      <section id="text">
        <p>Ofrecido por Google en: <a href="http://www.google.en">English</a></p>
      </section>
    </main>
    <footer>
      <div class="pais">
        <p>Colombia</p>
      </div>
      <div class="main-footer">
        <span class="foot-left">
          <a href="#">Publicidad</a>
          <a href="#">Negocios</a>
          <a href="#">Sobre Google</a>
          <a href="#">Cómo funciona la búsqueda</a>
        </span>
        <span class="foot-right">
          <a href="#">Privacidad</a>
          <a href="#">Condiciones</a>
          <a href="#">Preferencias</a>
        </span>
      </div>
    </footer>
  </div>
</body>
</html>
